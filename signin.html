<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickRides - Sign In</title>
  <link rel="stylesheet" href="ASSETS/css/signin.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .container {
   height: 100vh; /* Full height of the viewport */
   width: 100%; /* Full width of the viewport */
   margin: auto;
   padding: 20px;
   background: url('ASSETS/images/form background.PNG') no-repeat center center;
   background-size: cover;
   border-radius: 12px;
 }
 html, body {
 height: 100%; /* Make body take full height */
 margin: 0;
 padding: 0;
}

body {
 display: flex; /* Center the content */
 justify-content: center;
 align-items: center;
}
 </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
    
      <button class="back-btn" onclick="goBack()">← Back</button>
      <script>
        function goBack() {
        window.history.back(); // Goes to the previous page
        }
      </script> 
      
      <img src="ASSETS/images/dark team logo.png" alt="QuickRides Logo" class="logo">
    </header>

    <!-- Sign In Form -->
    <h1>Sign In</h1>
    <form class="signin-form">
      <input type="text" placeholder="Enter Username" required>
      <input type="password" placeholder="Enter password" required>

      <button type="submit" class="signin-btn">Sign In</button>
    </form>

    <!-- Divider -->
    <div class="divider">OR</div>

    <!-- Social Login -->
    <div class="social-login">
      <button class="social-btn gmail">G</button>
      <button class="social-btn facebook">f</button>
      <button class="social-btn apple"></button>
    </div>

    <!-- Sign Up Link -->
    <p class="signup-link">Don't yet have an account? <a href= "signup.html">Sign up</a></p>
  </div>
</body>
</html>
