<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method Interface</title>
  <link rel="stylesheet" href="ASSETS/css/paymentM.css">
</head>
<body>
  <div class="container">
    <header>
      <button class="back-btn" onclick="goBack()">← Back</button>
      <script>
        function goBack() {
        window.history.back(); // Goes to the previous page
        }
      </script>
      <img src="ASSETS/images/logo.png" alt="QuickRides" class="logo">
  </header>

    <h3>Select Payment Method</h3>

    <div class="payment-card" onclick="openPaymentForm('Orange Money')">
      <img src="ASSETS/images/orang.png" alt="Orange Money">
      <div><p>+237••••••••360</p><small>Expires: 12/26</small></div>
    </div>

    <div class="payment-card" onclick="openPaymentForm('MTN Mobile Money')">
      <img src="ASSETS/images/mtn.png" alt="MTN Mobile Money">
      <div><p>+237••••••••678</p><small>Expires: 12/26</small></div>
    </div>

    <div class="payment-card" onclick="openPaymentForm('PayPal')">
        <img src="ASSETS/images/PayPal_Logo.svg" alt="PayPal" class="payment-icon">
      <div><p>paypal@example.com</p><small>Verified</small></div>
    </div>

    <div class="payment-card" onclick="openPaymentForm('Binance')">
        <img src="https://commons.wikimedia.org/wiki/Special:Redirect/file/Binance_Logo.png" alt="Binance" class="payment-icon">   <div><p>Crypto Wallet</p><small>Verified</small></div>
    </div>

    <button class="cashout-btn">Cashout</button>

    <div class="bottom-nav">
      <a href="Home.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="subscription.html"><i class="fas fa-gem"></i><span>Subscription</span></a>
      <a href="settings.html" class="active"><i class="fas fa-cog"></i><span>Settings</span></a>
    </div>
  </div>

  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h4 id="paymentTitle"></h4>
      <form>
        <label>Account Name</label><input type="text" placeholder="Enter account name" required>
        <label>Phone/Email/Wallet ID</label><input type="text" placeholder="Enter details" required>
        <label>Amount</label><input type="number" placeholder="Enter amount" required>
        <button type="submit">Confirm Payment</button>
      </form>
    </div>
  </div>

  <script>
    function openPaymentForm(method) {
      document.getElementById("paymentTitle").innerText = "Pay with " + method;
      document.getElementById("paymentModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }
  </script>
</body>
</html>
