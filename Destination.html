<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Destination - QuickRide</title>
    <link rel="stylesheet" href="ASSETS/css/Destination.css">
</head>
<body>

    <!-- Top Bar -->
    <header class="top-bar">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <script>
          function goBack() {
          window.history.back(); // Goes to the previous page
          }
        </script> 
        <img src="ASSETS/images/logo.png" alt="QuickRide Logo" class="logo">
    </header>

    <!-- Form Container -->
    <main class="form-container">
        <h2>Set Your Trip Details</h2>
        <form>
            <label for="pickup">Pickup Location</label>
            <input type="text" id="pickup" placeholder="Enter pickup location" required>

            <label for="dropoff">Drop-off Location</label>
            <input type="text" id="dropoff" placeholder="Enter drop-off location" required>

            <label for="seats">Number of Seats</label>
            <input type="number" id="seats" placeholder="Enter number of seats" required>

            <label for="price">Price (XAF)</label>
            <input type="number" id="price" placeholder="Enter price" required>

            <label for="driver">Driver Name</label>
            <input type="text" id="driver" placeholder="Enter driver name" required>

            <button type="submit" class="submit-btn">Save Trip</button>
        </form>
    </main>

    <div class="bottom-nav">
      <a href="Home.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="About us.html"><i class="fas fa-gem"></i><span>About us</span></a>
      <a href="settings.html" class="active"><i class="fas fa-cog"></i><span>Settings</span></a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
